{% extends "base.html" %}

{% block title %}Edit Post - Modern Blog{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto animate-fade-in">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 via-indigo-900 to-purple-900 bg-clip-text text-transparent mb-4">
            Edit Post
        </h1>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-3">Title</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   value="{{ blog.title }}"
                   required
                   class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all duration-200 text-lg font-medium bg-white/70 backdrop-blur-sm">
        </div>

        <div>
            <label for="tags" class="block text-sm font-semibold text-gray-700 mb-3">Tags</label>
            <input type="text" 
                   id="tags" 
                   name="tags" 
                   value="{{ blog.tags|join(', ') if blog.tags else '' }}"
                   class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all duration-200 text-lg font-medium bg-white/70 backdrop-blur-sm"
                   placeholder="Enter tags separated by commas">
        </div>

        <div>
            <label for="content" class="block text-sm font-semibold text-gray-700 mb-3">Content (Markdown)</label>
            <textarea id="content" 
                      name="content" 
                      required
                      rows="20"
                      class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all duration-200 font-mono text-sm bg-white/70 backdrop-blur-sm resize-none">{{ blog.content }}</textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit" 
                    class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-4 rounded-2xl hover:shadow-2xl hover:scale-105 transition-all duration-300 font-semibold text-lg">
                Update Post
            </button>
            <a href="{{ url_for('view_blog', blog_id=blog.id) }}" 
               class="bg-white/70 backdrop-blur-sm text-gray-700 px-8 py-4 rounded-2xl hover:bg-gray-100 transition-all duration-200 font-semibold text-lg border-2 border-gray-200 hover:border-gray-300">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
