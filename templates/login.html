{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 mt-10">
    <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        üîê Login
    </h2>
    
    <form id="loginForm" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" name="username" id="username" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" id="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" name="remember_me" id="remember_me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <button type="submit" 
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-6 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-200 font-medium">
            Login
        </button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">Register here</a>
    </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    // Client-side encryption functions
    function encryptData(data, key) {
        const jsonString = JSON.stringify(data);
        return CryptoJS.AES.encrypt(jsonString, key).toString();
    }
    
    function decryptData(encryptedData, key) {
        try {
            const bytes = CryptoJS.AES.decrypt(encryptedData, key);
            const decryptedString = bytes.toString(CryptoJS.enc.Utf8);
            return JSON.parse(decryptedString);
        } catch (e) {
            return null;
        }
    }
    
    function getEncryptionKey() {
        return 'blogApp_secure_key_2024';
    }

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const username = formData.get('username');
    const password = formData.get('password');
    const rememberMe = formData.get('remember_me') === 'on';
    
    // Create new FormData with proper checkbox value
    const submitData = new FormData();
    submitData.append('username', username);
    submitData.append('password', password);
    if (rememberMe) {
        submitData.append('remember_me', 'on');
    }
    
    fetch('/login', {
        method: 'POST',
        body: submitData
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            if (result.remember) {
                const credentials = { username: username, password: password };
                const encryptedCredentials = encryptData(credentials, getEncryptionKey());
                localStorage.setItem('blogAppCredentials', encryptedCredentials);
            }
            window.location.href = '/';
        } else {
            alert(result.message);
        }
    })
    .catch(error => {
        alert('Login failed: Network error');
    });
});

// Pre-fill credentials if remembered
document.addEventListener('DOMContentLoaded', function() {
    const encryptedCredentials = localStorage.getItem('blogAppCredentials');
    if (encryptedCredentials) {
        try {
            const credentials = decryptData(encryptedCredentials, getEncryptionKey());
            if (credentials && credentials.username && credentials.password) {
                document.getElementById('username').value = credentials.username;
                document.getElementById('password').value = credentials.password;
                document.getElementById('remember_me').checked = true;
            } else {
                localStorage.removeItem('blogAppCredentials');
            }
        } catch (e) {
            localStorage.removeItem('blogAppCredentials');
        }
    }
});
</script>
{% endblock %}
