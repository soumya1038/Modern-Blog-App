services:
  - type: web
    name: modern-blog
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.16
databases:
  - name: modern-blog-db
    databaseName: modern_blog
    user: blog_user