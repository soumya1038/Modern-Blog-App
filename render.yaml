services:
  - type: web
    name: modern-blog
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: modern-blog-db
          property: connectionString
databases:
  - name: modern-blog-db
    databaseName: modern_blog
    user: blog_user